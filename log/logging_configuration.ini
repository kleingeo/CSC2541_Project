[formatters]
keys=default

[formatter_default]
datefmt=%Y-%m-%d %H:%M:%S
format=%(asctime)s %(levelname)s : %(filename)s : Line %(lineno)s : %(funcName)20s() : %(message)s
class=logging.Formatter

[handlers]
keys=console, error_file

[handler_console]
class=logging.StreamHandler
formatter=default
level=NOTSET
args=(sys.stdout,)

[handler_error_file]
class=handlers.RotatingFileHandler
level=NOTSET
formatter=default
args=("log.log", 'a', 1000000, 5,)


[loggers]
keys=root

[logger_root]
level=NOTSET
formatter=default
handlers=console,error_file
